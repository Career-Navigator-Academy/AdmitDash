<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Candidates</title>
		<!-- Bootstrap CSS -->
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<style>
			/* Adjust styling as needed */
			.left-panel {
				background-color: #f8f9fa;
				border-right: 1px solid #dee2e6;
				min-height: 100vh;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<!-- Left Panel -->
				<div class="col-md-3 left-panel">
					<!-- Left Panel Content (e.g., navigation, filters, etc.) -->
					<h4>Left Panel</h4>
					<!-- Add your left panel content here -->
				</div>

				<!-- Right Panel -->
				<div class="col-md-9">
					<!-- Right Panel Content -->
					<h2>Candidates</h2>
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Email</th>
								<th>Age</th>
								<!-- Add more table headers if needed -->
							</tr>
						</thead>
						<tbody>
							<!-- Loop through candidate data and populate the table rows -->
							{% for candidate in candidates %}
							<tr>
								<td>{{ candidate.id }}</td>
								<td>{{ candidate.firstname }}</td>
								<td>{{ candidate.lastname }}</td>
								<td>{{ candidate.email }}</td>
								<td>{{ candidate.age }}</td>
								<!-- Add more table cells if needed -->
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<!-- Bootstrap JS (Optional, for certain components or functionalities) -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</body>
</html>
